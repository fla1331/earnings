<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us </title>
    <!-- Including Tailwind CSS for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>

    <!--
    *** SEO Schema.org JSON-LD ContactPoint ***
    This tells Google your primary contact method is email.
    -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Earnings Review Nexus",
      "url": "https://www.earnings.reviewnexus.blog",
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "fls_ctba@hotmail.com",
        "contactType": "Customer Service",
        "areaServed": "Global",
        "availableLanguage": "English"
      }
    }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Main Content Container -->
    <div class="w-full max-w-xl bg-white rounded-xl shadow-2xl p-8 md:p-12">
        
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-indigo-700 mb-2">Get in Touch</h1>
            <p class="text-gray-600">The easiest way to reach us is via email.</p>
        </header>

        <!-- Section for Email Contact -->
        <div class="space-y-8">
            
            <!-- Message replacing the form -->
            <div class="p-6 bg-indigo-50 rounded-lg border border-indigo-200 text-center">
                <h2 class="text-xl font-semibold text-indigo-700 mb-2">Send Us an Email</h2>
                <p class="text-gray-700">We respond to all inquiries as quickly as possible. Click the button below to start your message.</p>
            </div>

            <!-- Email Contact Card -->
            <div class="flex items-center justify-center p-6 bg-white border border-gray-200 rounded-lg shadow-xl">
                <div class="text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-indigo-500 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-1 12H4a2 2 0 01-2-2V6a2 2 0 012-2h16a2 2 0 012 2v12a2 2 0 01-2 2z" />
                    </svg>
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Direct Email</h3>
                    
                    <!-- *** REPLACE personal.user@example.com with your actual personal email *** -->
                    <a href="mailto:fls_ctba@hotmail.com" class="inline-block px-8 py-3 bg-indigo-600 text-white font-bold text-lg rounded-full shadow-lg hover:bg-indigo-700 transition duration-300 transform hover:scale-105">
                        fls_ctba@hotmail.com
                    </a>
                </div>
            </div>

        </div>

        <footer class="text-center mt-10 text-sm text-gray-500">
            <p>We look forward to hearing from you!</p>
        </footer>

    </div>

</body>
</html>
